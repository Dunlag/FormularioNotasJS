<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Evaluaci칩n</title>
    <link href="./src/output.css" rel="stylesheet" />
</head>

<body class="bg-white text-black transition-colors duration-300 dark:bg-slate-900">
    <div class="container mx-auto p-4">
        <div class="flex justify-end mb-4">
            <button id="theme-toggle"
                class="bg-gray-200 text-black font-medium py-2 px-4 rounded-md hover:bg-gray-300 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700">
                Modo Oscuro
            </button>
        </div>
        <h1 class="text-2xl font-bold text-center dark:text-white">
            Formulario de Evaluaci칩n
        </h1>
        <div class="bg-slate-400 p-2 rounded-md mx-auto font-semibold min w-4/6 sm:w-2/5 lg:w-1/3">
            <form id="miFormulario" class="flex flex-col justify-self-center items-center">
                <div class="flex flex-col justify-start text-start">
                    <div class="mb-4">
                        <label for="nombre" class="block mb-2 text-sm font-medium">Nombre del Alumno:</label>
                        <input type="text" id="nombre" name="nombre"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="ejercicios" class="block mb-2 text-sm font-medium">Nota Ejercicios:</label>
                        <input type="number" id="ejercicios" name="ejercicios" min="0" max="10"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="teorico" class="block mb-2 text-sm font-medium">Nota Examen Te칩rico:</label>
                        <input type="number" id="teorico" name="teorico" min="0" max="10"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="practico" class="block mb-2 text-sm font-medium">Nota Examen Pr치ctico:</label>
                        <input type="number" id="practico" name="practico" min="0" max="10"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>

                    <div class="mb-4">
                        <label for="proyecto" class="block mb-2 text-sm font-medium">Nota Proyecto:</label>
                        <input type="number" id="proyecto" name="proyecto" min="0" max="10"
                            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            required />
                    </div>
                    <div>
                        <button type="button" id="enviar"
                            class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800">
                            Enviar Calificaciones
                        </button>
                        <button type="reset" id="borrar"
                            class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800">Borrar
                            datos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="grid place-content-center">
        <h2 id="resultado" class="text-5xl dark:text-white"></h2>
    </div>
    <div class="grid place-content-center">
        <h2 id="resultado" class="text-5xl dark:text-white"></h2>
    </div>
    <h2 id="resultado"></h2>
    <script src="./src/theme-toggle.js"></script>
    <script src="./src/notas.js"></script>
</body>

</html>
